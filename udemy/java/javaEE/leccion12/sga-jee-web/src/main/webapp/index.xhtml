<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema SGA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h2>Sistema SGA</h2>
        Bienvenido: <h:outputText value="#{p:userPrincipal()}"/>
        <!-- 
            Formulario para redirigir a listado de personas 
            Value => el nombre del boton
            action => para redirigir a listarPersonas al pulsar el boton
        -->
        <h:form>
            <p:messages/>
            <p:panelGrid columns="1" rendered="#{p.ifGranted('ROLE_ADMIN') || p:ifGranted('ROLE_USER')}">
                <h:commandButton value="Listar Personas" action="listarPersonas"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
