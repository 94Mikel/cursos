<div class="row" style="margin-top: 2em">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
        <form method="post" onsubmit="validarCliente();">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Nombre</label>
              <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Apellidos</label>
              <input type="text" name="apellidos" id="apellidos" class="form-control" placeholder="Apellidos" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputAddress">Direccion</label>
            <input type="text" name="direccion" id="direccion" class="form-control" placeholder="Direccion" required>
            </div>
            <div class="form-group col-md-6">
              <label for="inputAddress2">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputAddress2">Telefono</label>
            <input type="number" name="telefono" id="telefono" class="form-control" placeholder="Telefono" required>
            </div>
            <div class="form-group col-md-6">
              <label for="inputAddress2">Numero de la seguridad social</label>
            <input type="number" name="numSeguridadSocial" id="numSeguridadSocial" class="form-control" placeholder="Numero de la seguridad social" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputAddress2">Contrase単a</label>
            <input type="Password" name="contrasena1" id="contrasena1" class="form-control" placeholder="Contrase単a" required>
            </div>
            <div class="form-group col-md-6">
              <label for="inputAddress2">Repetir contrase単a</label>
            <input type="Password" name="contrasena2" id="contrasena2" class="form-control" placeholder="Repetir contrase単a" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputAddress2">Cuenta bancaria</label>
            <input type="text" name="cuentaBancaria" id="cuentaBancaria" class="form-control" placeholder="Cuenta bancaria" required>
            </div>
            <div class="form-group col-md-6">
            </div>
            <button type="submit" name="submit" class="btn btn-primary">Crear cuenta</button>
          </div>
        </form>
